        <h1>
            <MadCap:keyword term="Grips" />Grips</h1>
        <p>Though table tennis players grip their rackets in various ways, their grips can be classified into two major families of styles, penhold and shakehand. The rules of table tennis do not prescribe the manner in which one must grip the racket, and numerous grips are employed.</p>
